<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Performance Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Valutazione</h2>
    <div class="sliders">
      <label>Performance (X):
        <input type="range" id="x" min="1" max="5" value="3" oninput="update()">
      </label>
      <label>Comportamento (Y):
        <input type="range" id="y" min="1" max="5" value="3" oninput="update()">
      </label>
    </div>
    <div id="grid" class="grid"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
